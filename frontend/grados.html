<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Grados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos para el modal */
        .modal-backdrop.show {
            opacity: 0.7;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .estado-asistio {
            color: green;
            font-weight: bold;
        }

        .estado-pendiente {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="index.html">Gestión Estudiantes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="grados.html">Grados</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-3">
        <h1 class="text-center text-primary mb-4">Gestión de Asistencia - Grados</h1>

        <!-- Buscador -->
        <div class="form-group">
            <label for="buscar">Buscar estudiante por nombre o código:</label>
            <div class="input-group">
                <input type="text" id="buscar" class="form-control" placeholder="Nombre o Código">
            </div>
        </div>

        <!-- Tabla de grados -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">Tabla de Estudiantes</h4>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Estudiante</th>
                            <th>Código</th>
                            <th>Acudiente 1</th>
                            <th>Estado</th>
                            <th>Acudiente 2</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-grados"></tbody>

                </table>
            </div>
        </div>
    </div>

    <!-- Modal Asistencia -->
    <div class="modal fade" id="modalAsistencia" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Actualizar Asistencia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <p><strong>Estudiante:</strong> <span id="modalNombre"></span></p>
                    <p><strong>Código:</strong> <span id="modalCodigo"></span></p>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkAcudiente1" />
                            <label class="form-check-label" for="checkAcudiente1" id="labelAcudiente1">
                                Acudiente 1
                            </label>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="checkAcudiente2" />
                            <label class="form-check-label" for="checkAcudiente2" id="labelAcudiente2">
                                Acudiente 2
                            </label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnGuardar">
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <p class="mb-0">© <span id="year"></span> Gestión Estudiantes - Todos los derechos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/grados.js"></script>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
