<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Admin - C√≥digos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="bg-light">
    <script>
        // üîí Verificar login antes de mostrar admin
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand brand-link" href="index.html">Gesti√≥n C√≥digos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <h2 class="mb-0 text-primary-color">Administraci√≥n de C√≥digos</h2>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-md-end mt-2 mt-md-0">
                <select id="filtroDocente" class="form-control mr-2" style="max-width: 200px;">
                    <option value="">Todos los docentes</option>
                </select>
                <input id="searchInput" type="text" class="form-control" placeholder="Buscar por nombre o c√≥digo...">
            </div>
        </div>

        <div class="d-flex mb-3">
            <button class="btn btn-primary mr-2" data-toggle="modal" data-target="#modalAgregar">‚ûï Agregar
                C√≥digo</button>
            <button id="btnEditarMasivo" class="btn btn-info" disabled>
                ‚úèÔ∏è Edici√≥n Masiva (<span id="contadorSeleccionados">0</span>)
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th><input type="checkbox" id="seleccionarTodos" title="Seleccionar todos"></th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>C√≥digo</th>
                        <th>Docente</th>
                        <th>Encargado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCodigos"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Agregar -->
    <div class="modal fade" id="modalAgregar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formAgregar">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar C√≥digo</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id">
                        <input type="text" class="form-control mb-2" name="nombre" placeholder="Nombre" required>
                        <input type="text" class="form-control mb-2" name="codigo" placeholder="C√≥digo" required>
                        <input type="text" class="form-control mb-2" name="docente" placeholder="Docente">
                        <input type="text" class="form-control mb-2" name="encargado" placeholder="Encargado">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Editar Individual -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formEditar">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar C√≥digo</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id">
                        <input type="text" class="form-control mb-2" name="nombre" placeholder="Nombre" required>
                        <input type="text" class="form-control mb-2" name="codigo" placeholder="C√≥digo" required>
                        <input type="text" class="form-control mb-2" name="docente" placeholder="Docente">
                        <input type="text" class="form-control mb-2" name="encargado" placeholder="Encargado">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Editar Masivo -->
    <div class="modal fade" id="modalEditarMasivo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formEditarMasivo">
                    <div class="modal-header">
                        <h5 class="modal-title">Edici√≥n Masiva</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Campo a editar:</label>
                            <select class="form-control mb-3" id="campoEditar">
                                <option value="Docente">Docente</option>
                                <option value="Encargado">Encargado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nuevo valor:</label>
                            <input type="text" class="form-control" id="nuevoValor" placeholder="Ingrese nuevo valor">
                        </div>
                        <small class="text-muted">
                            Se actualizar√°n <span id="cantidadCodigos">0</span> registros seleccionados.
                        </small>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let codigosGlobal = [];
        let seleccionados = new Set();

        // üîπ Cargar datos
        async function cargarCodigos() {
            const res = await fetch("/api/codigos");
            const data = await res.json();
            codigosGlobal = data;
            renderTabla(data);
            actualizarDocentes();
        }

        // üîπ Renderizar tabla
        function renderTabla(codigos) {
            const tbody = document.getElementById("tablaCodigos");
            tbody.innerHTML = "";
            codigos.forEach(codigo => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td><input type="checkbox" class="select-codigo" data-id="${codigo.id}" ${seleccionados.has(codigo.id) ? 'checked' : ''}></td>
          <td>${codigo.id}</td>
          <td>${codigo.Nombre}</td>
          <td>${codigo.Codigo}</td>
          <td>${codigo.Docente || ''}</td>
          <td>${codigo.Encargado || ''}</td>
          <td>
            <button class="btn btn-warning btn-sm mr-1" onclick="abrirModalEditar(${codigo.id})">‚úèÔ∏è Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarCodigo(${codigo.id})">üóëÔ∏è Eliminar</button>
          </td>
        `;
                tbody.appendChild(tr);
            });
            actualizarContadorSeleccionados();
        }

        // üîπ Buscar por texto
        document.getElementById("searchInput").addEventListener("input", function () {
            const value = this.value.trim().toLowerCase();
            const filtrados = codigosGlobal.filter(c =>
                c.Nombre.toLowerCase().includes(value) || String(c.Codigo).includes(value)
            );
            renderTabla(filtrados);
        });

        // üîπ Agregar nuevo c√≥digo
        document.getElementById("formAgregar").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const data = Object.fromEntries(form.entries());

            // Mapear campos a formato Supabase
            const payload = {
                Nombre: data.nombre,
                Codigo: Number(data.codigo),
                Docente: data.docente || '',
                Encargado: data.encargado || ''
            };

            await fetch("/api/codigos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            $("#modalAgregar").modal("hide");
            e.target.reset();
            cargarCodigos();
        });

        // üîπ Abrir modal para editar individual
        function abrirModalEditar(id) {
            const codigo = codigosGlobal.find(c => c.id === id);
            if (!codigo) return;
            const form = document.getElementById("formEditar");
            form.id.value = codigo.id;
            form.nombre.value = codigo.Nombre;
            form.codigo.value = codigo.Codigo;
            form.docente.value = codigo.Docente || '';
            form.encargado.value = codigo.Encargado || '';
            $("#modalEditar").modal("show");
        }

        // üîπ Guardar cambios edici√≥n individual
        document.getElementById("formEditar").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const data = Object.fromEntries(form.entries());

            const payload = {
                Nombre: data.nombre,
                Codigo: Number(data.codigo),
                Docente: data.docente || '',
                Encargado: data.encargado || ''
            };

            await fetch(`/api/codigos/${data.id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            $("#modalEditar").modal("hide");
            cargarCodigos();
        });

        // üîπ Eliminar un c√≥digo
        async function eliminarCodigo(id) {
            if (!confirm("¬øSeguro que deseas eliminar este registro?")) return;
            await fetch(`/api/codigos/${id}`, { method: "DELETE" });
            cargarCodigos();
        }

        // üîπ Seleccionar registros
        document.addEventListener("click", e => {
            if (e.target.matches("#seleccionarTodos")) {
                document.querySelectorAll(".select-codigo").forEach(cb => {
                    cb.checked = e.target.checked;
                    const id = parseInt(cb.dataset.id);
                    e.target.checked ? seleccionados.add(id) : seleccionados.delete(id);
                });
                actualizarContadorSeleccionados();
            }

            if (e.target.matches(".select-codigo")) {
                const id = parseInt(e.target.dataset.id);
                e.target.checked ? seleccionados.add(id) : seleccionados.delete(id);
                actualizarContadorSeleccionados();
            }
        });

        function actualizarContadorSeleccionados() {
            const contador = seleccionados.size;
            document.getElementById('contadorSeleccionados').textContent = contador;
            document.getElementById('cantidadCodigos').textContent = contador;
            document.getElementById('btnEditarMasivo').disabled = contador === 0;
        }

        // üîπ Edici√≥n masiva
        document.getElementById('btnEditarMasivo').addEventListener('click', () => {
            $('#modalEditarMasivo').modal('show');
        });

        document.getElementById('formEditarMasivo').addEventListener('submit', async e => {
            e.preventDefault();
            const campo = document.getElementById('campoEditar').value;
            const valor = document.getElementById('nuevoValor').value;

            if (!valor) {
                alert("Por favor, ingresa un valor v√°lido.");
                return;
            }

            for (const id of seleccionados) {
                const codigoActual = codigosGlobal.find(c => c.id === id);
                if (!codigoActual) continue;

                const actualizado = { ...codigoActual, [campo]: valor };

                await fetch(`/api/codigos/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(actualizado)
                });
            }

            alert("Registros actualizados correctamente.");
            $('#modalEditarMasivo').modal('hide');
            seleccionados.clear();
            actualizarContadorSeleccionados();
            cargarCodigos();
        });

        // üîπ Actualizar lista de docentes para el filtro
        function actualizarDocentes() {
            const filtro = document.getElementById("filtroDocente");
            filtro.innerHTML = '<option value="">Todos los docentes</option>';
            const docentes = [...new Set(codigosGlobal.map(c => c.Docente).filter(d => d))];
            docentes.forEach(docente => {
                filtro.add(new Option(docente, docente));
            });
        }

        document.getElementById("filtroDocente").addEventListener("change", function () {
            const docenteSeleccionado = this.value;
            const filtrados = docenteSeleccionado
                ? codigosGlobal.filter(c => c.Docente === docenteSeleccionado)
                : codigosGlobal;
            renderTabla(filtrados);
        });

        // üîπ Evitar el error de aria-hidden en modales
        $('#modalEditar').on('hidden.bs.modal', function () {
            document.activeElement.blur();
        });

        cargarCodigos();
    </script>
</body>

</html>
